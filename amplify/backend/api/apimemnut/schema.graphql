type FlashCardMarker
  @model 
  @auth(rules: [{ allow: owner, operations: [create, update, delete] }]) 
{
  id: ID!
  groupId: ID!
  owner: String
  lat: Float!
  lng: Float!
  zoom: Int!
  order: Int
  frontText: String
  backText: String
}

type MarkerGroup
  @model 
  @auth(rules: [{ allow: owner, operations: [create, update, delete] }]) 
{
  id: ID!
  name: String!
  owner: String
  order: Int
  flashCardMarkers: [FlashCardMarker]
} 